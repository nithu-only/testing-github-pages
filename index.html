<!DOCTYPE html>
<html>
<head>
<style>

.emerald-button {
  position: relative;
  z-index: 1;
  display: inline-block;
  font-family: "Montserrat", Helvetica, sans-serif;
  font-size: 15px;
  font-weight: 500;
  padding: 0.75em 1.25em;
  padding-right: 3.5em;
  background: transparent;
  color: #d8ffe8;
  text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.35);
  text-transform: uppercase;
  letter-spacing: 2.5px;
  text-decoration: none;
  cursor: pointer;
  transition: filter 0.2s ease, transform 0.2s ease;
  filter: brightness(0.95);
  border: none;
}
.emerald-button::before {
  content: "";
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(90deg,#144d32,#1f7a54,#2f9e6f,#53d19b,#2f9e6f,#1f7a54,#144d32);
  z-index: -1;
  border-radius: 0px;
  background-size: 300% 100%;
  transition: background-position 0.8s ease;
  mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  mask-composite: exclude;
  -webkit-mask-composite: destination-out;
  padding: 2px;
  box-sizing: border-box;
}
.emerald-button:hover::before { background-position: 100% 0; }
.emerald-button:active { transform: translateY(2px) scale(0.98); filter: brightness(0.85); }
.emerald-button::after {
  content: "\2794";
  position: absolute;
  top: 0;
  bottom: 0;
  right: 1em;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1em;
  color: #6fffc0;
  transition: transform 0.3s ease, color 0.3s ease;
  pointer-events: none;
}
.emerald-button:hover::after {
  animation: bounceright 0.4s alternate ease-in-out infinite;
  color: #2f9e6f;
}
@keyframes bounceright { from { transform: translateX(0); } to { transform: translateX(4px); } }

.emerald-heading {
  background: linear-gradient(90deg,#144d32,#1f7a54,#2f9e6f,#53d19b);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  font-weight: 700;
  letter-spacing: 1px;
}


html,body {
  background-color: #111;
  padding-bottom: 40vh;
  flex-direction: column;
  height: 100%;
  margin: 0;
  padding: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: "Montserrat", Helvetica, sans-serif;
}
.centered-buttons { display: flex; flex-direction: column; align-items: center; gap: 2.5rem; }
.grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 2rem; }
.hidden { display: none; }

@media (max-width: 600px) {
  .emerald-button {
    font-size: 13px;
    letter-spacing: 1px;
    padding: 0.65em 1em;
    padding-right: 3em;
  }

  .emerald-button::after {
    right: 0.75em;
    font-size: 0.95em;
  }
}
</style>
</head>
<body>
